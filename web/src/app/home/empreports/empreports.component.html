    <div>
            <div class="app-title">
                    <div>
                      <h1><i class="fa fa-file"></i>&nbsp;Employee Report</h1>
                      <p class="pl-4">Ojas Business Suite</p>
                    </div>
                    <ul class="app-breadcrumb breadcrumb">
                      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
                  
                      <li class="breadcrumb-item active"><a href="/Dashboard">Dashboard</a></li>
                    </ul>
                  </div>
          
            
     
    
    <div class="card">
        <div class="row" style="margin:10px;">
            
            <div class="col-3">
                <h4>Select Services</h4>
                <mat-form-field>
                    <mat-label>Select Services</mat-label>
                    <mat-select (selectionChange)="selected_service($event.value)">
                        <mat-option *ngFor="let s of finalservices" [value]="s.serviceName">{{s.serviceName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
    
            <div class="col-3">
                <h4>Select Fields</h4>
                <mat-form-field>
                    <mat-label>Select Fields</mat-label>
                    <mat-select [(ngModel)]="selected_fields" (selectionChange)="selected_fields_fun()" #field="ngModel" multiple>
                            
                                   <div style="padding: 15px;"><input type="checkbox" (click)="selectAll(checkAll.checked, field, fkey)" #checkAll>&nbsp;&nbsp;Select All</div> 
                                    <!-- <mat-option (click)="selectAll(yearSelect, years)" #checkAll> Select All-->
                                   
                        <mat-option *ngFor="let f of fkey" [value]="f">{{f}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="doc col-3" *ngIf="status">
                    <abbr title="Download PDF"> <i class="fa fa-file-pdf-o m-2" (click)="download_pdf()"
                            aria-hidden="true"></i></abbr>
                    <abbr title="Export Excel"> <i class="fa fa-file-excel-o" (click)="download_excel()"
                            aria-hidden="true"></i></abbr>
                </div>
    
        </div>
    
    
    </div>
        <div class="doc">
        <div class="row" *ngIf="status" >
       
    
            <div class="table-responsive">
                <table class="table text-center" id="my_table" style="border-radius: 3px;font-size:17px">
                    <thead>
                        <th *ngFor="let h of table_heading" class="table-light">{{h| replace:'_' : ' '| titlecase}}</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of table_data  | paginate: { itemsPerPage: ippr, currentPage: p }"
                            class="table-secondary">
                            <td *ngFor="let g of table_heading">{{d[g]}}</td>
                        </tr>
                    </tbody>
                </table>
                <label *ngIf="pstatus">Items Per Page</label>
                <select [(ngModel)]="ippr" *ngIf="pstatus">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>
                <pagination-controls (pageChange)="p = $event" style="float:right" *ngIf="pstatus"></pagination-controls>
            </div>
        </div>
    </div>
    </div>
